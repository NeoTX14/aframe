<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene background="color: grey">
      <a-asset-item id="jolyne" src="jolyne3.glb"></a-asset-item>
      
      <a-entity position="-2 3 -4" gltf-model="#jolyne"
            scale="1 1 1"
            animation="property: rotation; dur: 10000;
                       dir: normal; loop: true;
                       to: 0 360 0">
      </a-entity>
      
   

      
      <a-box position="-1 0.5 -3" rotation="0 45 0" src="window.jpg"></a-box>
      <a-sphere position="0 10 -5" radius="1.25" src="molinos-bw.jpg"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" rotation="0 45 0" src=soil.jpg></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-plane src="window.jpg" position="-3 1.5 -2" height="1.5" width="2"
               rotation="0 45 0"></a-plane>
      <a-plane src="bands.jpg" position="3 1.5 -3" height="2" width="1.5"
               rotation="0 0 0"></a-plane>
      
      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-entity oculus-go-controls oculus-quest-controls x-button-listener></a-entity>
      </a-entity> 
      
    </a-scene>
  </body>
</html>
